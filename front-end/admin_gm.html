<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Icons -->
    <link rel="shortcut icon" type="img/logo1.png" href="img/logoP1.png">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/07ba57a91a.js" crossorigin="anonymous"></script>

    <!-- Custom CSS-->
    <link rel="stylesheet" href="admin_gm.css">

    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <ul>
                <li>
                    <a href="#">
                        <img src="img/logoP1.png" alt="">
                        <span><h2>pressLy</h2></span>
                    </a>
                </li>
                <li>
                    <a href="admin.html">
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="admin_users.html">
                        <span class="icon"><i class="fas fa-users"></i></span>
                        <span class="title">Users</span>
                    </a>
                </li>
                <li>
                    <a href="admin_gm.html">
                        <span class="icon"><i class="fas fa-plus-circle"></i></i></span>
                        <span class="title">Generate Money</span>
                    </a>
                </li>
                <li>
                    <a href="admin_withdrawl.html">
                        <span class="icon"><i class="fas fa-outdent"></i></span>
                        <span class="title">Withdrawals</span>
                    </a>
                </li>
                <li>
                    <a href="admin_credentials.html">
                        <span class="icon"><i class="fas fa-cogs"></i></span>
                        <span class="title">Login Credentials</span>
                    </a>
                </li>
                <li>
                    <a href="signup.html">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="toggle" onclick="menuToggle();"></div>
                <div class="user">
                    <i class="fas fa-user-cog"></i>
                    <span class="title">Admin</span>
                </div>
            </div>
            <!-- Card Box Display -->
            <div class="card-container">
                <div class="card card1">
                    <div>
                        <div class="numbers">5</div>
                        <div class="card-name">Users</div>
                    </div>
                    <div class="card-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="card card2">
                    <div>
                        <div class="numbers">12</div>
                        <div class="card-name">Transactions</div>
                    </div>
                    <div class="card-icon">
                        <i class="fab fa-buffer"></i>
                    </div>
                </div>
                <div class="card card3">
                    <div>
                        <div class="numbers">3</div>
                        <div class="card-name">Deposits</div>
                    </div>
                    <div class="card-icon">
                        <i class="fas fa-download"></i>
                    </div>
                </div>
                <div class="card card4">
                    <div>
                        <div class="numbers">0</div>
                        <div class="card-name">Withdrawals</div>
                    </div>
                    <div class="card-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>


            </div>
            <!-- Transaction Information Details -->
            <div class="detail-info">
                <div class="transactions">
                    <div class="card-header">
                        <h2>Admin Wallet</h2>
                    </div>
                    <div class="show-balance">
                        <label for="balance-display">Total balance</label>
                        <h3 id="balance-display"><strong>$10,000</strong></h3>
                    </div>
                    <div class="input-field">
                        <label for="generate-money"> Enter amount to generate</label>
                        <i class="fas fa-dollar-sign"></i>
                        <input type="text" id="generate-money" placeholder="Amount" required/>
                    </div>
                    <button>Generate</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Custom JS File -->
    <script src="admin_gm.js"></script>
</body>
</html>
