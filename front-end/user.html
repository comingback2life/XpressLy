      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " href="index.html">Home</a></li>
          <li><a class="nav-link scrollto " href="#home">Send Money</a></li>
          <li><a class="nav-link scrollto " href="#home">Withdraw Money</a></li>

          <li class="dropdown">

                  <img alt="" src="img/mail-avatar.jpg">

              <span class="username">My Account</span>

            <ul class="dropdown-menu logout">

<!-- Home Section -->
  <section id="home" class="home d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <div class="col-lg-6 exchangeBox d-flex flex-column" data-aos="fade-left" data-aos-delay="200">
            <div class="testContainer">
              <div class="currency">
                <ul class="balance-view">
                  <li class="available-balance">
                    <label>Available Balance</label>
                    <h3>
                      <strong class="amount">$5000</strong>

                    <div class="load-balance">+</div>

        </div>

          <img src="img/transfer3.svg" class="img-fluid" alt="">

        </div>
      </div>
    </div>
  </section><!-- End Home -->

          <div class="card-body">

   <!-- Modal -->
   <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Organization Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-field">
            <input type="number" id="send-money" placeholder="$Enter amount" autocomplete="off" min="0"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" data-bs-dismiss="modal">Send</button>
        </div>
      </div>
    </div>
